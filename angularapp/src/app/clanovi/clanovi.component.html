<div class="rectangle" *ngFor="let x of porodicapodaci">
  <p class="naslov">PORODICA:</p> <p class="nosioc" >{{x.prezime}} {{x.nosiocPorodice}}</p>
</div>
<p></p>

<div class="tabelaClanovi">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Ime</th>
      <th>Odnos sa nosiocem</th>
      <th>Prezime</th>
      <th>Datum rođenja</th>
      <th>Status</th>
      <th>Mekteb</th>
      <!-- <th>...</th>-->
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let x of clanoviPodaci">
      <td>{{x.ime}}</td>
      <td>{{x.odnosSaNosiocem}}</td>
      <td>{{x.prezime}}</td>
      <td>{{x.datumrodjenja}}</td>
      <td>{{x.status}}</td>
      <td><input type="checkbox" name="name1" *ngIf="x.mekteb==true" checked/></td>
      <!--<td><button type="button" class="btn btn-secondary btn-sm" (click)="odabraniClan=x">...</button></td>-->
    </tr>
    </tbody>
  </table>

</div>


<div *ngIf="odabraniClan!=null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Novi clan</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="odabraniClan=null"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Ime</label>
          <input class="form-control" placeholder="Ime" [(ngModel)]="odabraniClan.ime">
        </div>
        <div class="mb-3">
          <label class="form-label">Odnos sa nosiocem</label>
          <input class="form-control" placeholder="Odnos sa nosiocem" [(ngModel)]="odabraniClan.odnosSaNosiocem"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Prezime</label>
          <input class="form-control" placeholder="Prezime" [(ngModel)]="odabraniClan.prezime">
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select class="form-control" [(ngModel)]="odabraniClan.status" placeholder="...">
            <option>Učenik</option>
            <option>Zaposlen</option>
            <option>Nezaposlen</option>
            <option>Penzioner</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Datum rodjenja</label>
          <input class="form-control" type="date" placeholder="Datum rodjenja" [(ngModel)]="odabraniClan.datumrodjenja">
        </div>
        <div  class="mb-3" >
          <label class="form-label">Napomena</label>
          <input class="form-control" placeholder="Napomena" [(ngModel)]="odabraniClan.napomena" >
        </div>
        <div class="btn" role="group" aria-label="Basic checkbox toggle button group">
          <input type="checkbox" class="btn-check" id="btn-mekteb" autocomplete="off" (click)="odabraniClan.mekteb=true">
          <label class="btn btn-outline-primary" for="btn-mekteb">Mekteb</label>  </div>


      </div>
      <div class="modal-footer">
        <button type="button"id="btn-brisi" class="btn btn-danger" (click)="izbrisiClana(odabraniClan.id)">Izbrisi člana</button>
        <button type="button" class="btn btn-secondary" (click)="odabraniClan=null">Zatvori</button>
        <button type="button" class="btn btn-primary" (click)="snimiClan()"  >Spasi</button>
      </div>
    </div>
  </div>
</div>

<div class="donji">
  <div class="btn-group">
    <button id="btn-dodajClana" type="btnDodajClana" class="btn btn-success" (click)="noviClan()">Dodaj člana</button>
    <button id="btn-brisiPorodicu" type="button" class="btn btn-danger" >Izbriši porodicu</button>
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Napomena:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="..."></textarea>
  </div>
</div>

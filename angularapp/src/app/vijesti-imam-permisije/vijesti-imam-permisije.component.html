<div class="rectangle">
  <p class="naslov">ADMINISTRACIJA</p> <p class="podnaslov">upravljaj vijestima</p>
</div>
<div class="inp">
  <input style="width: 30%;" type="text" id="myInput" onkeyup="myFunction()" placeholder="Pretraži po imenu" title="Type in a name" [(ngModel)]="vijestNaslov">    <button style="margin-left: 0px" type="button" class="btn btn-outline-none" (click)="BtnDodajVijest()"><img style="margin-left: 0px" src="   https://cdn-icons-png.flaticon.com/512/3143/3143540.png " width="60" height="60" alt="" title="" class="img-small"></button>
</div>


<div class="tabela">

  <div>
    <table class="table table-striped">
      <tr>


        <th style="padding-left: 2%; width: 200px">Naslov</th>
        <th>Datum</th>
        <th>Opis</th>

      </tr>
      <tbody>
      <tr *ngFor="let s of getPodaci()">

        <td >{{s.naslov}}</td>
        <td >{{s.datum|date:'MM/dd/yyyy'}}</td>
        <td >{{s.opis}}</td>
        <td >
          <button class="btn btn-outline-none" (click)="BtnUredi(s)"><img src="   https://cdn-icons-png.flaticon.com/512/2356/2356780.png " width="35" height="35" alt="" title="" class="img-small"></button>
        </td>
        <td >
          <button type="button1" class="btn btn-outline-none" (click)="Obrisi(s)"><img src="   https://cdn-icons-png.flaticon.com/512/1214/1214428.png " width="35" height="35" alt="" title="" class="img-small"></button>
        </td>

      </tr>
      </tbody>
    </table>
  </div>
</div>

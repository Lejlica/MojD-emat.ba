  <form>
    <div *ngIf="div1!=true" class="vvv">
      <h4>Unesite ponuđene opcije</h4>
      <div class="row">
        <div class="col">
          <label>Unesite opciju 1</label>
          <input type="text" class="form-control" placeholder="Unesite opciju 1" required [(ngModel)]="noviPonudjeniOdg.tekst" [ngModelOptions]="{standalone: true}">
          <div class="form-check">
            <input type="checkbox" class="form-check-input"  required [(ngModel)]="noviPonudjeniOdg.isCorrect" [ngModelOptions]="{standalone: true}">
            <label class="form-check-label">Tačan</label>
          </div>
        </div>


        <div class="col">
          <label>Unesite opciju 2</label>
          <input type="text" class="form-control" placeholder="Unesite opciju 2" [(ngModel)]="noviPonudjeniOdg2.tekst" [ngModelOptions]="{standalone: true}">
          <div class="form-check">
            <input type="checkbox" class="form-check-input"  required [(ngModel)]="noviPonudjeniOdg2.isCorrect" [ngModelOptions]="{standalone: true}">
            <label class="form-check-label">Tačan</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Unesite opciju 3</label>
          <input type="text" class="form-control" placeholder="Unesite opciju 3" [(ngModel)]="noviPonudjeniOdg3.tekst" [ngModelOptions]="{standalone: true}">
          <div class="form-check">
            <input type="checkbox" class="form-check-input"  required [(ngModel)]="noviPonudjeniOdg3.isCorrect" [ngModelOptions]="{standalone: true}">
            <label class="form-check-label">Tačan</label>
          </div>
        </div>
        <div class="col">
          <label>Unesite opciju 4</label>
          <input type="text" class="form-control" placeholder="Unesite opciju 4" [(ngModel)]="noviPonudjeniOdg4.tekst" [ngModelOptions]="{standalone: true}">
          <div class="form-check">
            <input type="checkbox" class="form-check-input"  required [(ngModel)]="noviPonudjeniOdg4.isCorrect" [ngModelOptions]="{standalone: true}">
            <label class="form-check-label">Tačan</label>
          </div>
        </div>
        <div style="margin-left: 75%;width: 30%;">
          <button style="margin-top: 2%; margin-right: 1%;" type="button" class="btn btn-secondary" (click)="odustani()">Odustani</button>
          <button style="margin-top: 2%;margin-right: 1%" type="button" class="btn btn-primary" (click)="snimiOdg()">Dodaj ponuđene odgovore</button>
        </div>
      </div>
    </div>
  </form>

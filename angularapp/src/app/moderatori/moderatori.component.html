
<div style="text-align: center; padding: 1%; background-color: rgb(177, 199, 155);"><h2><img src="   https://cdn-icons-png.flaticon.com/512/667/667467.png " style="margin-right: 1%;" width="50" height="50" alt="" title="" class="img-small">Upravljaj moderatorima</h2></div>
<div class="inp">
  <input style="width: 30%;" type="text" id="myInput" onkeyup="myFunction()" placeholder="PretraÅ¾i po imenu" title="Type in a name" [(ngModel)]="moderatorIme">    <button style="margin-left: 0px" type="button" class="btn btn-outline-none" (click)="DodajModeratora()" ><img style="margin-left: 0px" src="   https://cdn-icons-png.flaticon.com/512/3143/3143540.png " width="60" height="60" alt="" title="" class="img-small"></button><button type="button" class="btn btn-outline-none"><img src="   https://cdn-icons-png.flaticon.com/512/4529/4529917.png " width="60" height="60" alt="" title="" class="img-small" (click)="downloadFile()"></button>
</div>


<div class="tabela">

  <div>
    <table class="table table-striped">
      <tr>

        <th style="padding-left: 5%">Ime</th>
        <th>Prezime</th>
        <th>Telefon</th>
        <th>Email</th>

      </tr>
      <tbody>
      <tr *ngFor="let s of getMod()">

        <td style="width: 20%;padding-left: 5%">{{s.ime}}</td>
        <td style="width: 20%">{{s.prezime}}</td>
        <td style="width: 20%">{{s.telefon}}</td>
        <td style="padding-right: 3px;width: 20%">{{s.email}}</td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="moderator!=null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel" >Dodaj moderatora</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="moderator=null"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Ime</label>
          <input class="form-control" placeholder="Ime" [(ngModel)]="moderator.ime">
        </div>
        <div class="mb-3">
          <label class="form-label">Prezime</label>
          <input class="form-control" placeholder="Prezime" [(ngModel)]="moderator.prezime"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Telefon</label>
          <input class="form-control" placeholder="Telefon" [(ngModel)]="moderator.telefon"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" placeholder="Email" [(ngModel)]="moderator.email"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Lozinka</label>
          <input class="form-control" [(ngModel)]="moderator.lozinka"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Korisnicko ime</label>
          <input class="form-control" [(ngModel)]="moderator.korisnickoIme"/>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="moderator=null">Zatvori</button>
          <button type="button" class="btn btn-primary" (click)="BtnSnimi()">Dodaj moderatora</button>
        </div>

      </div>
    </div>
  </div>
</div>

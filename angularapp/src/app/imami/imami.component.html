<div style="text-align: center; padding: 1%; background-color: #dae5e8;"><h2 style="color: #000000"><img src="   https://cdn-icons-png.flaticon.com/512/667/667467.png " style="margin-right: 1%;" width="50" height="50" alt="" title="" class="img-small">Upravljaj imamima</h2></div>
<div class="inpp">
  <input style="width: 30%;" type="text" id="myInputtt" onkeyup="myFunction()" placeholder="Pretraži po imenu" title="Type in a name" [(ngModel)]="imeImama">    <button style="margin-left: 0px" type="button" class="btn btn-outline-none" (click)="dodajImama()"><img style="margin-left: 0px" src="   https://cdn-icons-png.flaticon.com/512/3143/3143540.png " width="60" height="60" alt="" title="" class="img-small"></button>
</div>


<div *ngIf="imam!=null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel" >Dodaj imama</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="imam=null"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Ime</label>
          <input class="form-control" placeholder="Ime" [(ngModel)]="imam.ime">
        </div>
        <div class="mb-3">
          <label class="form-label">Prezime</label>
          <input class="form-control" placeholder="Prezime" [(ngModel)]="imam.prezime"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Telefon</label>
          <input class="form-control" placeholder="Telefon" [(ngModel)]="imam.telefon"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" placeholder="Email" [(ngModel)]="imam.email"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Lozinka</label>
          <input type="password" class="form-control" [(ngModel)]="imam.password"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Korisnicko ime</label>
          <input class="form-control" [(ngModel)]="imam.username"/>
        </div>

        <div class="mb-3">
          <label class="form-label"><b>Džemat</b></label>
          <select class="form-control" [(ngModel)]="imam.dzematId">
            <option *ngFor="let a of dzematPodaci" value="{{a.id}}">{{a.naziv}}</option>
          </select>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="imam=null">Zatvori</button>
          <button type="button" class="btn btn-primary" (click)="snimi()">Dodaj imama</button>
        </div>



      </div>
    </div>
  </div>
</div>


<div class="tabelaa">

  <div>
    <table class="table table-striped">
      <tr>

        <th style="padding-left: 5%">Ime</th>
        <th>Prezime</th>
        <th>Telefon</th>
        <th>Email</th>

      </tr>
      <tbody>
      <tr *ngFor="let s of getImamiPod()">

        <td style="width: 20%;padding-left: 5%">{{s.ime}}</td>
        <td style="width: 20%">{{s.prezime}}</td>
        <td style="width: 20%">{{s.telefon}}</td>
        <td style="padding-right: 3px;width: 20%">{{s.email}}</td>
<td>          <button type="button1" class="btn btn-outline-none" (click)="obrisi(s)"><img src="   https://cdn-icons-png.flaticon.com/512/1214/1214428.png " width="35" height="35" alt="" title="" class="img-small"></button>
</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

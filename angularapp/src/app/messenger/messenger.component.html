<main>

    <p class="naslov">RAZGOVOR</p>
  </div>



  <div  class="right">

    <div class="top">
      <h1>Grupni chat</h1>
    </div>

    <div  id="myScrollableDiv" class="zaPoruke">

    </div>
    <button type="button" class="btn btn-info" (click)="servis.posaljiImePrezime()" >Å alji</button>
    <input class="novaPoruka" placeholder="Aa"  [(ngModel)]="servis.poruka" (keyup.enter)="servis.posaljiImePrezime()">
  </div>




</main>

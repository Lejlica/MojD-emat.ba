<div *ngIf="odabranaAkt!=null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel"> </h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="odabranaAkt=null"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <h4><label class="form-label">Broj prijava na {{odabranaAkt.naziv}} : {{brojPrijava}}</label></h4>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="odabranaAkt=null">Zatvori</button>

        </div>

      </div>
    </div>
  </div>
</div>

<div class="rectangle">
  <p class="naslov">ADMINISTRACIJA</p> <p class="podnaslov">upravljaj aktivnostima</p>
</div>

<div class="inp">
  <input style="width: 30%;" type="text" id="myInput" onkeyup="myFunction()" placeholder="Pretraži po imenu" title="Type in a name" [(ngModel)]="aktivnostNaslov">    <button style="margin-left: 0px" type="button" class="btn btn-outline-none" (click)="DodajAktivnost()"><img style="margin-left: 0px" src="   https://cdn-icons-png.flaticon.com/512/3143/3143540.png " width="60" height="60" alt="" title="" class="img-small"></button>
</div>


<div class="tabela">

  <div>
    <table class="table table-striped">
      <tr>


        <th style="padding-left: 2%; width: 200px">Naslov</th>
        <th>Datum</th>
        <th>Opis</th>

      </tr>
      <tbody>
      <tr *ngFor="let s of getAktivne()">

        <td >{{s.naziv}}</td>
        <td >{{s.datum|date:'MM/dd/yyyy'}}</td>
        <td >{{s.opis}}</td>
        <td style="text-align: right;padding-right: 3%">
          <button class="btn btn-outline-none" (click)="OdabrnaAktivnost(s)"><img src="   https://cdn-icons-png.flaticon.com/512/5622/5622900.png " width="35" height="35" alt="" title="" class="img-small"></button>

          <button class="btn btn-outline-none" (click)="BtnUredi(s)"><img src="   https://cdn-icons-png.flaticon.com/512/2356/2356780.png " width="35" height="35" alt="" title="" class="img-small"></button>
          <button type="button1" class="btn btn-outline-none" (click)="BtnObrisi(s)"><img src="   https://cdn-icons-png.flaticon.com/512/1214/1214428.png " width="35" height="35" alt="" title="" class="img-small"></button>

        </td>

      </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="novaAktivnost!=null" class="modal fade show" id="exampleModalLive1" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel1" >Dodaj novu aktivnost </h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="novaAktivnost=null"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Naslov</label>
          <input class="form-control" placeholder="Naslov" [(ngModel)]="novaAktivnost.naziv">
        </div>
        <div class="mb-3">
          <label class="form-label">Opis</label>
          <input class="form-control" placeholder="Opis" [(ngModel)]="novaAktivnost.opis"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Datum</label>
          <input class="form-control" type="date" placeholder="Datum" [(ngModel)]="novaAktivnost.datum"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Lokacija</label>
          <input class="form-control"  placeholder="Lokacija" [(ngModel)]="novaAktivnost.lokacija"/>
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="novaAktivnost=null">Zatvori</button>
          <button type="button" class="btn btn-primary" (click)="BtnSnimi()">Snimi</button>
        </div>

      </div>
    </div>
  </div>
</div>

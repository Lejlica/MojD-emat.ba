<div style="width: 60%; margin-left: 20%; margin-top: 3%;  padding: 3%; border-radius: 20px; border: 1px solid gray; box-shadow: 1px 2px 30px">
  <div style="text-align: center">
    <h1>Registruj se</h1>
    <p style="padding-bottom: 3%; font-size: 20px">Molimo popunite ovu formu kako biste napravili vaš račun.</p>
  </div>
  <div class="row" >
    <div class="col">
      <label>Ime</label>
      <input type="text" class="form-control" placeholder="Ime" required [(ngModel)]="novaRegistracija.ime" [ngModelOptions]="{standalone: true}">

    </div>


    <div class="col">
      <label>Prezime</label>
      <input type="text" class="form-control" placeholder="Prezime" [(ngModel)]="novaRegistracija.prezime" [ngModelOptions]="{standalone: true}">

    </div>
  </div>
  <div class="row">
    <div class="col">
      <label>Korisnicko ime</label>
      <input type="text" class="form-control" placeholder="Korisnicko ime" [(ngModel)]="novaRegistracija.korisnickoIme" [ngModelOptions]="{standalone: true}">

    </div>
    <div class="col">
      <label>Lozinka</label>
      <input type="text" class="form-control" placeholder="Lozinka" [(ngModel)]="novaRegistracija.password" [ngModelOptions]="{standalone: true}">

    </div>
  </div>
  <div class="row">
    <div class="col">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="Email" [(ngModel)]="novaRegistracija.email" [ngModelOptions]="{standalone: true}">

    </div>

    <div class="col">
      <label>Telefon</label>
      <input type="text" class="form-control" placeholder="Telefon" [(ngModel)]="novaRegistracija.telefon" [ngModelOptions]="{standalone: true}">

    </div>
  </div>
  <div class="row">
    <div class="col">
      <label class="form-label">Džemat</label>
      <select class="form-control" [(ngModel)]="novaRegistracija.dzematId">
        <option *ngFor="let a of dzematPodaci" value="{{a.id}}">{{a.naziv}}</option>
      </select>
    </div>
  </div>
  <div style="text-align: center">

    <p style="padding-top: 2%">Kreiranjem računa pristajete na naše <a href="#">Uslove & Privatnost</a>.</p>
    <button style="margin-top: 2%;margin-right: 1%" type="button" class="btn btn-primary" (click)="RegistrujSe()">Registruj se</button>
    <hr>
    <p style="padding-top: 2%">Već imate račun? <a href="/login">Prijavi se</a>.</p>
  </div>



</div>
